<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<title>My App</title>
		<link rel="stylesheet" href="lib/onsen/css/onsenui.css">
		<link rel="stylesheet" href="styles/onsen-css-components-blue-basic-theme.css">
		<link rel="stylesheet" href="css/index.css"/>
		<script src="lib/onsen/js/angular/angular.js"></script>
		<script src="lib/onsen/js/onsenui.js"></script>
		<script src="cordova.js"></script>
		<script src="js/index.js"></script>
		<script>
			var fondo = "uno";
			function myFunction() 
			{
				setInterval(function() 
				{
					//alert("Hello");
				}, 3000);
			}
		</script>
		<script src="js/app.js"></script>
	</head>
    
	<body ng-controller="AppController">
		<ons-sliding-menu menu-page="menu.html" main-page="inicio.html" side="left" var="menu" type="reveal" max-slide-distance="260px" swipeable="false" draggable="false"> </ons-sliding-menu>

		<ons-template id="menu.html">
			<ons-page modifier="menu-page">
				<ons-toolbar modifier="transparent"></ons-toolbar>

				<ons-list class="menu-list">
                    
					<ons-list-item class="menu-item" ng-click="menu.setMainPage('inicio.html', {closeMenu: true})">
						<ons-icon icon="fa-graduation-cap"></ons-icon>
						Microcontenidos MBlocs
					</ons-list-item>	
                    				
				</ons-list>
			</ons-page>
		</ons-template>
        
		<ons-template id="inicio.html">
			<ons-navigator animation="lift" var="app2.navi">
				<ons-page modifier="shop-details" ng-controller="PrincipalController">
					<ons-toolbar>
						<div class="right">
							<ons-toolbar-button>
								<ons-icon icon="ion-refresh" style="color: white" ng-click="menu.setMainPage('inicio.html', {closeMenu: true})"></ons-icon>
							</ons-toolbar-button>
						</div>
						<div class="center">
							mBlocs
						</div>
						<div class="left">
							<ons-toolbar-button ng-click="menu.toggle()">
								<ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
							</ons-toolbar-button>
						</div>
					</ons-toolbar>
                    
					<div class="card"  ng-click="informacion()">
					</div>
                    
					<ons-list style="max-height: 50%; overflow: scroll">
						<ons-list-item modifier="chevron" class="list-item-container" ng-repeat="item in items" ng-click="detalles(item)">
							<ons-row>
								
								<ons-col>
									<div class="name">
										{{item.Name}}
									</div>
                                    <div class="status"> 
                                    Estatus: {{item.Status}}
                                    </div>
									<div class="location">
										<i class="fa fa-map-marker"></i> {{item.Type}}
									</div>
									<div class="desc">
										by {{item.Contributed}}
									</div>
								</ons-col>
								<ons-col width="40px"></ons-col>
							</ons-row>
						</ons-list-item>
					</ons-list>
				</ons-page>
			</ons-navigator>
		</ons-template>

		<ons-template id="micro.html">
			<ons-page ng-controller="MicroController">
				<ons-toolbar>
					<div class="left">
						<ons-back-button>
							Regresar
						</ons-back-button>
					</div>
					<div class="center">

					</div>
					<div class="right">
						<ons-toolbar-button>
							<ons-icon icon="ion-android-share" style="margin-right: 5px;" ng-click="shareWeb(item)"></ons-icon>
						</ons-toolbar-button>
					</div>
				</ons-toolbar>

				<ons-list modifier="chevron" style="margin-top: 10px">
					<ons.list-item class="item" style=" text-align: center">
						<video controls style="max-width: 95%;">
							<source ng-src="{{}}" type="video/mp4"></source>
						</video>
					</ons.list-item>
                    
				</ons-list>
				<ons-list modifier="chevron" style="max-height: 50%; overflow: scroll;">
					<ons-list-item>

						<ons-list style="margin-top: 10px">
							<ons-list-item class="item">
								<p class="item-desc" align="center"s>
									<strong>{{item.Name}}</strong>
								</p>
                                <header align="right">
									<span class="item-title" >{{item.Date_of_last_update}}</span>
									<br>
								</header>
								<p class="item-desc">
									<strong>Descripción: </strong>{{item.Description}}
								</p>
								<p class="item-desc">
									<strong>Autor: </strong>{{item.Author}}
								</p>
                                <p class="item-desc">
									<strong>Idioma: </strong>{{item.Language}}
								</p>
                                <p class="item-desc">
									<strong>Mas información: </strong>{{item.More_information}}
								</p>
							
					</ons-list-item>
					
				</ons-list>
			</ons-page>
		</ons-template>
        
	</body>
</html>
